cfg$gms$c_timesteps <- "coup2100"

# use of gdx files
cfg$gms$s_use_gdx <- 2  # def = 2
#*                   0:  gdx will not be loaded
#*                   1:  gdx is loaded in the first time step
#*                   2:  gdx is loaded in all time steps

